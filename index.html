<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/index.css" />
    <title>Wise Wallet</title>
  </head>
  <body>
    <header id="top-header">
      <div class="top-header__inner-wrapper">
        <div class="logo">
          <img src="src/assets/icons/logo.svg" alt="Wise Wallet Logo" />
        </div>

        <div class="month-year__carousel">
          <a href="#" class="month-year__carousel__btn previous">
            <img src="src/assets/icons/chevron-left.svg" alt="Previous Day" />
          </a>
          <div class="month-year__container">
            <div id="year">2023</div>
            <div id="month-num">3</div>
            <div id="month-char">March</div>
          </div>
          <a href="#" class="month-year__carousel__btn next">
            <img src="src/assets/icons/chevron-right.svg" alt="Next Day" />
          </a>
        </div>

        <nav class="view-nav">
          <fieldset>
            <label class="view-nav__tab" for="main-view">
              <input
                type="radio"
                name="view"
                id="main-view"
                value="main-view"
                checked />
              <img src="src/assets/icons/doc.svg" alt="Main View" />
            </label>

            <label class="view-nav__tab" for="calendar-view">
              <input
                type="radio"
                name="view"
                id="calendar-view"
                value="calendar-view" />
              <img src="src/assets/icons/calendar.svg" alt="Calendar View" />
            </label>

            <label class="view-nav__tab" for="chart-view">
              <input
                type="radio"
                name="view"
                id="chart-view"
                value="chart-view" />
              <img src="src/assets/icons/chart.svg" alt="Chart View" />
            </label>
          </fieldset>
        </nav>
      </div>
    </header>

    <section id="input-bar__container">
      <form action="#">
        <label class="input-bar__item" id="input-bar__date" for="date">
          <div class="input-bar__item-name">일자</div>
          <input
            type="date"
            class="input-bar__item-input"
            id="date"
            name="date"
            value="2023-03-08" />
        </label>

        <label class="input-bar__item" id="input-bar__amount" for="amount">
          <div class="input-bar__item-name">금액</div>
          <div class="input-bar__item-input__container">
            <img src="src/assets/icons/minus.svg" alt="Minus Sign" />
            <input
              type="number"
              placeholder="0"
              class="input-bar__item-input"
              id="amount"
              name="amount"
              required />
            <span>원</span>
          </div>
        </label>

        <label class="input-bar__item" id="input-bar__content" for="content">
          <div class="input-bar__item-name">내용</div>
          <input
            type="text"
            placeholder="입력하세요"
            class="input-bar__item-input"
            id="content"
            name="content"
            required />
        </label>

        <label
          class="input-bar__item"
          id="input-bar__payment-method"
          for="payment-method">
          <div class="input-bar__item-name">결제수단</div>

          <div
            class="input-bar__item-input__container dropdown"
            id="payment-method-dropdown">
            <span
              class="input-bar__item-input"
              id="payment-method"
              name="payment-method">
              선택하세요
            </span>

            <img
              src="src/assets/icons/chevron-down.svg"
              alt="Payment Method Dropdown" />
          </div>

          <ul class="options-container">
            <li class="option" data-value="현금">
              <span>현금</span>
              <img
                src="src/assets/icons/close.svg"
                alt="Remove Payment Method" />
            </li>
            <li class="option" data-value="신용카드">
              <span>신용카드</span>
              <img
                src="src/assets/icons/close.svg"
                alt="Remove Payment Method" />
            </li>
            <li class="option" data-value="추가하기">
              <span>추가하기</span>
            </li>
          </ul>
        </label>

        <label class="input-bar__item" id="input-bar__category" for="category">
          <div class="input-bar__item-name">분류</div>

          <div
            class="input-bar__item-input__container dropdown"
            id="category-dropdown">
            <span class="input-bar__item-input" id="category" name="category">
              선택하세요
            </span>

            <img
              src="src/assets/icons/chevron-down.svg"
              alt="Category Dropdown" />
          </div>

          <ul class="options-container">
            <li class="option" data-value="생활">
              <span>생활</span>
            </li>
            <li class="option" data-value="식비">
              <span>식비</span>
            </li>
            <li class="option" data-value="교통">
              <span>교통</span>
            </li>
            <li class="option" data-value="쇼핑/뷰티">
              <span>쇼핑/뷰티</span>
            </li>
            <li class="option" data-value="의료/건강">
              <span>의료/건강</span>
            </li>
            <li class="option" data-value="문화/여가">
              <span>문화/여가</span>
            </li>
            <li class="option" data-value="미분류">
              <span>미분류</span>
            </li>
          </ul>
        </label>

        <button type="submit" disabled>
          <img src="src/assets/icons/check.svg" alt="Submit" />
        </button>
      </form>
    </section>

    <main>
      <header>
        <h2>전체 내역 0건</h2>
        <label for="income">
          <input type="checkbox" name="income" id="income" checked />
          <span>수입 0</span>
        </label>
        <label for="expense">
          <input type="checkbox" name="expense" id="expense" checked />
          <span>지출 0</span>
        </label>
      </header>

      <section id="entries-container">
        <!-- entries -->
      </section>
    </main>

    <script src="src/js/index.js" type="module"></script>
  </body>
</html>
